---
layout: default
title: Il nostro team
permalink: /about/
---
<section class="about">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>
  <div class="about_box">
    {% for user in site.data.authors %}
    {% assign author = site.data.authors[user.first] %}
    <div class="author">
      <div class="author_image">
        <img src="{{site.baseurl}}/assets/img/{{ author.avatar }}" alt="Author image">
      </div>
      <div class="author_info">
        <h2 class="author_title">{{ author.name }}</h2>
        <p class="author_subtitle">{{ author.bio }}</p>
        <p class="author_subtitle">
          {% for network in author.social %}
          <span>
            <a href="{{ network.url }}" target="_blank">
              <i class="fa fa-{{ network.title }} fa-2x"></i>
            </a>
          </span>
          {% endfor %}
        </p>
      </div>
    </div>
    {% endfor %}
  </div> <!-- End Section Author -->
</section>
